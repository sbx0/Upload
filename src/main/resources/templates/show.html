<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="文件上传成功，分享页面">
    <meta name="author" content="upload.sbx0.cn">
    <link rel="icon" th:href="@{~/img/favicon.png}">

    <title>上传成功 - 航天港 - sbx0.cn</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{~/css/cover.css}" rel="stylesheet">
    <link th:href="@{~/css/base.css}" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">航天港</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" th:href="@{~/index.html}">首页</a>
                <a class="nav-link" href="http://space.sbx0.cn/">空间站</a>
                <a class="nav-link" href="http://space.sbx0.cn/login.html">登陆</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 id="msg" class="cover-heading">上传成功</h1>
        <p id="des" class="lead">
            点击复制<br>分享喜悦
        </p>
        <div class="form-group">
            <input id="url" name="url" type="text" class="form-control" th:value="${'https://upload.sbx0.cn/file' + url}">
        </div>
        <button id="copyBtn" type="button" class="btn btn-secondary">复制</button>
        <small class="form-text text-muted"></small>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>sbx0 个人网站 2017 - 2018</p>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
