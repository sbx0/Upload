<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="文件上传与管理">
    <meta name="author" content="upload.sbx0.cn">
    <link rel="icon" href="img/favicon.png">

    <title>航天港 | sbx0</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/cover.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/webuploader.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="container cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">航天港</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="index.html">首页</a>
                <a class="nav-link" href="../list">列表</a>
                <a class="nav-link" href="http://space.sbx0.cn/">空间站</a>
                <a class="nav-link" href="http://space.sbx0.cn/login.html">登陆</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">上传并分享文件</h1>
        <p class="lead">
            上传获取文件链接<br>无限分享你的喜悦
        </p>
        <div id="uploader" class="wu-example mb-3">
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list"></div>
            <div class="btns">
                <div id="picker">选择文件</div>
            </div>
        </div>
        <div id="share" class="mb-3">
            <div class="form-group">
                <input id="url" name="url" type="text" class="form-control">
            </div>
            <button id="copyBtn" type="button" class="btn btn-secondary">复制</button>
        </div>
        <small class="form-text text-muted">
            <p>
                支持大文件上传，秒传
            </p>
            <p>
                需要登陆
            </p>
        </small>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>sbx0 个人网站 2017 - 2018</p>
        </div>
    </footer>
</div>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/md5.js"></script>
<script src="js/webuploader.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
